<!DOCTYPE html>
<html ng-app="jogo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>94% Wannabe | Nível 01</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Estilos da aplicacao -->
    <link rel="stylesheet" href="css/style.css">
  <body>

    <!-- BARRA DE NAVEGACAO -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            94% Wannabe
          </a>
        </div>
        <ul class="nav navbar-nav pull-right">
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Registrar</a></li>
        </ul>
      </div><!-- /.container -->
    </nav>

    <div ng-controller="ListaDesafiosController as desafiosCtrl">

      <!-- SHOW CASE DA PAGINA -->
      <section class="showcase nivel-showcase" ng-init="nivel = 1">
        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-xs-1">
                <a href="index.html"><i class="fa fa-long-arrow-left fa-3x"></i></a>
              </div>
              <div class="col-xs-10">
                <h2 class="text-center">Login</h2>
              </div>
            </div>
          </div>
        </div>
      </section><!-- /.showcase -->

      <!-- Login -->
      <section class="login">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <form name="form" ng-submit="vm.login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                  <label for="username">Usuário</label>
                  <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                  <label for="password">Senha</label>
                  <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                </div>
                <div class="form-actions">
                  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                  <a href="registro.html" class="btn btn-link">Registro</a>
                </div>
              </form>
          </div><!-- /ng-repeat -->
            <!-- </div>/ng-controller -->
          </div><!-- /.row -->
        </div><!-- /.container -->
      </section><!-- /.login -->

    </div><!-- /ng-controller -->
    <!-- RODAPE -->
    <footer>
      <div class="container text-center">
        <i class="fa fa-copyright"></i> Copyright 2015, A Resistência<br>
        Todos os direitos reservados
      </div>
    </footer>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <!-- Codigo da aplicacao -->
    <script src="js/login.controller.js"></script>
  </body>
</html>
