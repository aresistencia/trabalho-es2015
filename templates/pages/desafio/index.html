<!-- CONTROLADOR DAS RESPOSTAS -->
<div ng-controller="RespostasController as respostasCtrl">

  <!-- Secao com pergunta, pontuacao no desafio e pontuacao total -->
  <section class="showcase desafio-showcase">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-1">
            <!-- Seta para voltar a pagina anterior -->
            <a href="nivel-01.html"><i class="fa fa-long-arrow-left fa-3x"></i></a>
          </div>
          <div class="col-xs-10">
            <!-- Pergunta do desafio -->
            <h2 class="text-center">{{ respostasCtrl.desafios[0][0]['titulo'] }}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-3 col-sm-3 text-center">
            <!-- Pontuacao no desafio -->
            <span class="progress-circle">{{ respostasCtrl.desafios[0][0]['pontuacao'] }}</span>
          </div>
          <div class="col-sm-3 text-center">
            <i class="fa fa-circle fa-2x"></i><br>
            <!-- Pontuacao geral -->
            2500
          </div>
        </div>
      </div><!-- /.container -->
    </div><!-- /.jumbotron -->
  </section><!-- /.showcase -->

  <!-- Secao com as respostas do desafio -->
  <section class="lista-desafios">
    <div class="container">
      <div class="row">
        <div ng-repeat="resposta in respostasCtrl.desafios[0][0]['respostas']">
          <div class="col-xs-6 col-sm-3">
            <a class="btn btn-default btn-lg btn-block btn-desafio" href="#">
              <!-- Pontuacao da respostas -->
              <span class="progress-circle">{{ resposta.pontos }}</span><br>
              <!-- Resposta -->
              <div class="desafio-descricao" ng-show="resposta.isRespondida">{{ resposta.resposta }}</div>
            </a>
          </div>
        </div><!-- /ng-repeat -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </section><!-- /.lista-desafios -->

</div><!-- /ng-controller -->

<!-- FORMULARIO DE SUBMISSAO -->
<form class="form-resposta" name="formResposta" ng-controller="FormRespController as formCtrl" novalidate>
  <div class="container">
    <div class="row">
      <div class="col-xs-1">
        <a href="#"><i class="fa fa-question-circle fa-3x desafio-dica pull-right"></i></a>
      </div>
      <div class="col-xs-11">
        <div class="input-group">
          <input type="text" ng-model="formCtrl.texto" class="form-control" placeholder="Resposta" required/>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default" ng-click="formResposta.$valid && formCtrl.validaResposta(formCtrl.texto)"><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
