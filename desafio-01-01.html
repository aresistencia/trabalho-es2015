<!DOCTYPE html>
<html ng-app="jogo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>94% Wannabe | Nível 01</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Estilos da aplicacao -->
    <link rel="stylesheet" href="css/style.css">
  <body>

    <!-- BARRA DE NAVEGACAO -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            94% Wannabe
          </a>
        </div>
        <ul class="nav navbar-nav pull-right">
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Registrar</a></li>
          <li><a href="#">Entrar</a></li>
        </ul>
      </div><!-- /.container -->
    </nav>

    <!-- CONTROLADOR DAS RESPOSTAS -->
    <div ng-controller="RespostasController as respostasCtrl">

      <!-- Secao com pergunta, pontuacao no desafio e pontuacao total -->
      <section class="showcase desafio-showcase">
        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-xs-1">
                <!-- Seta para voltar a pagina anterior -->
                <a href="nivel-01.html"><i class="fa fa-long-arrow-left fa-3x"></i></a>
              </div>
              <div class="col-xs-10">
                <!-- Pergunta do desafio -->
                <h2 class="text-center">{{ respostasCtrl.desafios[0][0]['titulo'] }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-offset-3 col-sm-3 text-center">
                <!-- Pontuacao no desafio -->
                <span class="progress-circle">{{ respostasCtrl.desafios[0][0]['pontuacao'] }}</span>
              </div>
              <div class="col-sm-3 text-center">
                <i class="fa fa-circle fa-2x"></i><br>
                <!-- Pontuacao geral -->
                2500
              </div>
            </div>
          </div><!-- /.container -->
        </div><!-- /.jumbotron -->
      </section><!-- /.showcase -->

      <!-- Secao com as respostas do desafio -->
      <section class="lista-desafios">
        <div class="container">
          <div class="row">
            <div ng-repeat="resposta in respostasCtrl.desafios[0][0]['respostas']">
              <div class="col-xs-6 col-sm-3">
                <a class="btn btn-default btn-lg btn-block btn-desafio" href="#">
                  <!-- Pontuacao da respostas -->
                  <span class="progress-circle">{{ resposta.pontos }}</span><br>
                  <!-- Resposta -->
                  <div class="desafio-descricao" ng-show="resposta.isRespondida">{{ resposta.resposta }}</div>
                </a>
              </div>
            </div><!-- /ng-repeat -->
          </div><!-- /.row -->
        </div><!-- /.container -->
      </section><!-- /.lista-desafios -->

    </div><!-- /ng-controller -->

      <!-- FORMULARIO DE SUBMISSAO -->
      <form class="form-resposta" ng-controller="FormRespController as formCtrl"><!--  ng-submit="formCtrl.validaResposta(resposta)"> -->
        <div class="container">
          <div class="row">
            <div class="col-xs-1">
              <a href="#"><i class="fa fa-question-circle fa-3x desafio-dica pull-right"></i></a>
            </div>
            <div class="col-xs-11">
              <div class="input-group">
                <input type="text" ng-model="formCtrl.texto" class="form-control" placeholder="Resposta">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" ng-click="formCtrl.validaResposta(formCtrl.texto)"><i class="fa fa-plus"></i></button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- <form class="form-resposta" ng-controller="FormRespController as formCtrl" ng-submit="formCtrl.validaResposta(resposta)">
      <input type="text" ng-model="formCtrl.texto" class="form-control" placeholder="Resposta">
      <input type="submit" value="simbora" />
    </form> -->

    <!-- RODAPE -->
    <footer>
      <div class="container text-center">
        <i class="fa fa-copyright"></i> Copyright 2015, A Resistência<br>
        Todos os direitos reservados
      </div>
    </footer>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <!-- Codigo da aplicacao -->
    <script src="js/app.js"></script>
  </body>
</html>
