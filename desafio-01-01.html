<!DOCTYPE html>
<html ng-app="jogo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>94% Wannabe | Nível 01</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Estilos da aplicacao -->
    <link rel="stylesheet" href="css/style.css">
  <body>

    <!-- BARRA DE NAVEGACAO -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            94% Wannabe
          </a>
        </div>
        <ul class="nav navbar-nav pull-right">
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Registrar</a></li>
          <li><a href="#">Entrar</a></li>
        </ul>
      </div><!-- /.container -->
    </nav>

    <!-- SHOW CASE DA PAGINA -->
    <div ng-controller="RespostasController as respostasCtrl">

      <section class="showcase desafio-showcase">
        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-xs-1">
                <a href="nivel-01.html"><i class="fa fa-long-arrow-left fa-3x"></i></a>
              </div>
              <div class="col-xs-10">
                <h2 class="text-center">{{ respostasCtrl.desafios[0][0]['titulo'] }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-offset-3 col-sm-3 text-center">
                <span class="progress-circle">94</span>
              </div>
              <div class="col-sm-3 text-center">
                <i class="fa fa-circle fa-2x"></i><br>
                2500
              </div>
            </div>
          </div>
        </div>
      </section><!-- /.showcase -->

      <section class="lista-desafios">
        <div class="container">
          <div class="row">
            <div class="col-xs-6 col-sm-3">
              <a class="btn btn-default btn-lg btn-block btn-desafio" href="#">
                <span class="progress-circle">{{ respostasCtrl.desafios[0][0]['respostas'][0][1] }}</span><br>
                <div class="desafio-descricao">Peixe</div>
              </a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a class="btn btn-default btn-lg btn-block btn-desafio" href="#">
                <span class="progress-circle">11</span><br>
                <div class="desafio-descricao">Tartaruga</div>
              </a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a class="btn btn-default btn-lg btn-block btn-desafio" href="#">
                <span class="progress-circle">64</span><br>
                <div class="desafio-descricao">Pássaro</div>
              </a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a class="btn btn-default btn-lg btn-block btn-desafio" href="#">
                <span class="progress-circle">07</span><br>
                <div class="desafio-descricao">Cobra</div>
              </a>
            </div>
            <div class="col-xs-6 col-sm-3">
              <a class="btn btn-default btn-lg btn-block btn-desafio" href="#">
                <span class="progress-circle">09</span><br>
                <div class="desafio-descricao">Jacaré</div>
              </a>
            </div>
          </div><!-- /.row -->
        </div>
      </section><!-- /.lista-desafios -->

    </div><!-- /ng-controller -->

    <form class="form-resposta">
      <div class="container">
        <div class="row">
          <div class="col-xs-1">
            <!-- Botao de dica -->
            <a href="#"><i class="fa fa-question-circle fa-3x desafio-dica pull-right"></i></a>
          </div>
          <div class="col-xs-11">
            <!-- Formulario para informar resposta -->
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Resposta">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-plus"></i></button>
              </span>
            </div>
          </div>
        </div><!-- /.row -->
      </div>
    </form>

    <!-- RODAPE -->
    <footer>
      <div class="container text-center">
        <i class="fa fa-copyright"></i> Copyright 2015, A Resistência<br>
        Todos os direitos reservados
      </div>
    </footer>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <!-- Codigo da aplicacao -->
    <script src="js/app.js"></script>
  </body>
</html>
