<!-- REGISTRO -->
<section class="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-controller="RegistroController" novalidate>
          <div class="form-group">
            <label for="pnome">Nome</label>
            <input type="text" ng-model="pnome" class="form-control" placeholder="Nome" required/>
          </div>
          <div class="form-group">
            <label for="snome">Sobrenome</label>
            <input type="text" ng-model="snome" class="form-control" placeholder="Sobrenome" required/>
          </div>
          <div class="form-group">
            <label for="uname">Usuário</label>
            <input type="text" ng-model="uname" class="form-control" placeholder="Usuário" required/>
          </div>
          <div class="form-group">
            <label for="pword">Senha</label>
            <input type="password" ng-model="pword" class="form-control" placeholder="Senha" required/>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit" ng-click="registra(pnome, uname, pword)">Registrar</button>
          </div>
        </form>
      </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- /.registra -->
