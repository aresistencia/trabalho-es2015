<!-- Login -->
<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-controller="LoginController" novalidate>
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" ng-model="username" class="form-control" placeholder="Usuário" required/>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" ng-model="password" class="form-control" placeholder="Senha" required/>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit" ng-click="tryLogin(username, password)">Entrar</button>
            <a href="#/registro" class="btn btn-link">Registro</a>
          </div>
        </form>
      </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- /.login -->
