<form class="form-resposta" ng-controller="FormRespController" novalidate>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <input type="text" ng-model="inputTexto" class="form-control" placeholder="Resposta" required/>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default" name="resposta" ng-click="validaResposta(inputTexto)"><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
