<!DOCTYPE html>
<html ng-app="jogo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Resistência | 94% Wannabe</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Estilos da aplicacao -->
    <link rel="stylesheet" href="css/style.css">
  <body>

    <!-- BARRA DE NAVEGACAO -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            94% Wannabe
          </a>
        </div>
        <ul class="nav navbar-nav pull-right">
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Registrar</a></li>
          <li><a href="#">Entrar</a></li>
        </ul>
      </div><!-- /.container -->
    </nav>

    <!-- SHOW CASE DA PAGINA -->
    <section class="showcase">
      <div class="jumbotron">
        <div class="container">
          <h1 class="text-center">
            94% Wannabe<br>
            <small>Aprenda Engenharia de Software</small>
          </h1>
        </div>
      </div>
    </section><!-- /.showcase -->

    <!-- LISTA DE SELECAO DE NIVEIS -->
    <section class="lista-niveis">
      <div class="container">
        <div class="row">
          <div ng-controller="ListaNiveisController as niveisCtrl">
            <div ng-repeat="nivel in niveisCtrl.niveis">
              <div class="col-xs-6 col-sm-4">
                <a class="btn btn-default btn-lg btn-block nivel-disponivel" href="nivel-01.html">
                  {{ nivel['nivel'] }}
                  <span ng-show="nivel.isDisponivel">
                    <i class="fa fa-star"></i><i class="fa fa-star star-empty"></i><i class="fa fa-star star-empty"></i>
                  </span>
                  <span ng-hide="nivel.isDisponivel">
                    <i class="fa fa-lock"></i>
                  </span>
                </a>
              </div>
            </div><!-- /ng-repeat -->
          </div><!-- /ng-controller -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /.lista-niveis -->

    <!-- RODAPE -->
    <footer>
      <div class="container text-center">
        <i class="fa fa-copyright"></i> Copyright 2015, A Resistência<br>
        Todos os direitos reservados
      </div>
    </footer>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!-- Codigo da aplicacao -->
    <script src="js/app.js"></script>
  </body>
</html>
